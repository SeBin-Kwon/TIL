<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <div class="container">
    <h1 class="title text-center mt-4">회원 가입</h1>
    <form action="">
      <div class="my-4">
        <div class="input-group mb-2">
          <label for="email">이메일</label> 
        </div>
        <input type="email" class="form-control" id="email" autofocus>
        <p class="text-muted mt-1">가입시 활용할 이메일 주소를 작성해주세요.</p>
      </div>
      <div class="my-4">
        <div class="input-group mb-2">
          <label for="password">비밀번호</label> 
        </div>
        <input type="password" class="form-control" id="password" autofocus>
      </div>
      <div class="my-4">
        <div class="input-group mb-2">
          <label for="password-check">비밀번호 확인</label> 
        </div>
        <input type="password" class="form-control" id="password-check" autofocus>
        <p class="text-muted mt-1">비밀번호를 동일하게 작성해주세요.</p>
      </div>
      <div class="my-4">
        <div class="input-group mb-2">
          <label for="profile">프로필 사진</label> 
        </div>
        <input type="file" class="form-control" id="profile" autofocus>
        </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheck">
        <label class="form-check-label" for="flexCheck">
          개인정보 활용에 동의합니다.
        </label>
      </div>
      <button type="button" class="btn btn-primary mt-4">가입 신청</button>
    </form>
  </body>
</html>
