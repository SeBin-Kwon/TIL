{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}
{% if article.image %}
<h1>{{ article.title }}</h1>
<img src="{{ article.image.url }}">
<p>{{ article.content }}</p>
{% else %}
<h1>{{ article.title }}</h1>
<p>{{ article.content }}</p>
{% endif %}
  <a class="btn btn-outline-secondary" href="{% url 'articles:index' %}">뒤로</a>
  <a class="btn btn-outline-primary" href="{% url 'articles:update' article.pk %}">수정하기</a>
  <a class="btn btn-outline-danger" href="{% url 'articles:delete' article.pk %}">삭제하기</a>
{% endblock %}
