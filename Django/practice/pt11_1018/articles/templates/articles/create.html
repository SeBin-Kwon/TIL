{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}
<h1>write</h1>
<form method="POST" enctype="multipart/form-data">

  <a class="btn btn-outline-secondary" href="{% url 'articles:index' %}">Back</a>
</form>

{% endblock %}
