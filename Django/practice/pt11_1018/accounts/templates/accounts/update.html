{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}
<h1>Edit</h1>
<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  <a class="btn btn-outline-secondary" href="{% url 'accounts:detail' user.pk %}">Back</a>
  <input class="btn btn-outline-primary" type="submit" value="Submit">
</form>
{% endblock %}
