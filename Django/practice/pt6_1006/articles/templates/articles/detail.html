{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}




{% block content %}
<div class="d-flex mt-5 justify-content-between align-items-end">
<h3>{{ article.title }}</h3>
<span class="fw-light pb-1">러닝 타임: {{ article.running_time }}</span>
</div>
<hr class="mb-5">
<p class="mb-5">{{ article.summary }}</p>
<div class="text-end">
  <a class="btn btn-secondary" href="{% url 'articles:index' %}">뒤로</a>
  <a class="btn btn-primary" href="{% url 'articles:update' article.pk %}">수정</a>
  <a class="btn btn-danger" href="{% url 'articles:delete' article.pk %}">삭제</a>
</div>
{% endblock %}
